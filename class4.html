<p style=""><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;习近平致信祝贺《求是》暨《红旗》杂志创刊60周年强调</b></p>

<p>&nbsp;&nbsp;&nbsp;新华社北京7月4日电　中共中央总书记、国家主席、中央军委主席习近平4日致信祝贺党中央机关刊《求是》暨《红旗》创刊60周年，代表党中央向杂志社全体工作人员表示热烈祝贺，提出殷切希望。</p>
